<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="face">
            <div class="display">
                <div class="unit-box"></div>
            </div>
            <button class="entry-button">7</button>
            <button class="entry-button">8</button>
            <button class="entry-button">9</button>
            <button class="entry-button">(</button>
            <button class="entry-button">)</button>
            <button class="entry-button">4</button>
            <button class="entry-button">5</button>
            <button class="entry-button">6</button>
            <button class="entry-button">×</button>
            <button class="entry-button">÷</button>
            <button class="entry-button">1</button>
            <button class="entry-button">2</button>
            <button class="entry-button">3</button>
            <button class="entry-button">+</button>
            <button class="entry-button">-</button>
            <button class="entry-button">0</button>
            <button class="entry-button">•</button>
            <button class="clear-button">CLR</button>
            <button class="ANS-button">ANS</button>
            <button class="equals-button">=</button>
        </div>    
</body>
<script src="app.js"></script>
</html>
